<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Horários</title>
    <link rel="stylesheet" href="/Registro-de-Horarios/style.css" />
  </head>
  <body>
    <header>
      <h1>Registro de Horários</h1>
    </header>

    <div class="conteudo">
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" />

        <label for="entrada">Entrada:</label>
        <input type="time" id="entrada" name="entrada" />

        <label for="saida">Saída:</label>
        <input type="time" id="saida" name="saida" />

        <button type="button" onclick="adicionarFuncionario()">
          Adicionar
        </button>
        <button type="button" onclick="gerarPDF()">Download em PDF</button>
      </form>

      <table id="tabela">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Entrada</th>
            <th>Saída</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="/Registro-de-Horarios/script.js"></script>
  </body>
</html>
